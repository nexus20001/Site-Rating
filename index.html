<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rating Site</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
   <script src="http://emberjs.com.s3.amazonaws.com/getting-started/jquery.min.js"></script>
</head>
<body>
 



    <script type="text/x-handlebars" id="sites">
    <h2>Sites</h2>
    <table class="ui table segment">
    <thead>
      <tr><th>Name</th>
      <th>URL</th>
      </tr>
    </thead>
    <tbody>
        {{#each site in controller}}
    <tr>
      <td>{{#link-to 'site' site title='Click to vote'}}{{site.name}}{{/link-to}}</td>
      <td><a {{bind-attr href="site.url"}} >{{site.url}}</a></td>
    </tr> 
        {{/each}}
    </tbody>
    </table> 
    </script>

    <script type="text/x-handlebars" data-template-name="site">
        <h2>{{name}}</h2>
        {{#link-to 'index'}}Back{{/link-to}}
        <br>
        {{input value=rating}}
        <button id="saveRating" {{action "saveRating" this rating}}>
        Save
        </button>
        <p>{{desc}}</p>
    </script>

</body>
</html>
